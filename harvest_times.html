<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Times</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <img style="height:50px" src="./images/love-next-text-xp.png">
    </header>

    <main>
        <div class="xp-popup">
            <div class="title-bar">
                <span>Harvest Times</span>
                <div class="button-group">
                    <!-- Minimize -->
                    <span class="xp-btn blue-btn minimize-btn">—</span>
                    <!-- Maximize -->
                    <span class="xp-btn blue-btn maximize-btn">◻</span>
                    <!-- Close -->
                    <span class="xp-btn close-btn close-btn-icon">✕</span>
                </div>
            </div>
            <div class="content">
                <p>Learn about the best times to harvest various crops on our homestead.</p>
            </div>
        </div>
    </main>

    <footer class="xp-taskbar">
        <div class="start-button">
            <a href="index.html">
                <img src="images/windows-logo.png" alt="Start">
                <span><i>start</i></span>
            </a>
        </div>
        <div class="taskbar-content">
            <!-- This is where active tasks or quick launch icons could go -->
        </div>
        <div class="system-tray">
            <span class="time">11:59 PM</span>
            <p class="date">12/31/2006</p>
        </div>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Our Homestead</title>
    <link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Flavors&family=Gochi+Hand&family=Rubik+Vinyl&display=swap" rel="stylesheet">
</head>

<body class="home-page">

    <header>
        <h1 class="title">Our Homestead</h1>
    </header>

    <main style="height:700px">

        <div class="desktop-icons">
            <div class="desktop-icon-column">
                <a class="desktop-icon">
                    <img src="./images/recycle-bin.png">
                    <span>Recycle Bin</span>
                </a>
                <a href="./gardens/index.html" class="desktop-icon">
                    <img src="./gardens/icon.gif">
                    <span>Gardens</span>
                </a>
                <a href="./mix-tape/index.html" class="desktop-icon">
                    <img src="./images/boom-box.gif">
                    <span>Mix Tape</span>

                    <a href="./retro_fun_hub/index.html" class="desktop-icon">
                        <img src="./retro_fun_hub/pics/icon.png">
                        <span>Retro Fun Hub</span>
                    </a>

            </div>
            <div class="desktop-icon-column">
                <a href="./restoration/index.html" class="desktop-icon">
                    <img src="./restoration/icon.gif">
                    <span>Restoration</span>
                </a>
            </div>
        </div>
        <img class="pop-up" src="./images/xp-window.png">
    </main>

    <footer class="xp-taskbar">
        <div class="start-button">
            <a href="index.html">
                <img src="images/windows-logo.png" alt="Start">
                <span><i>start</i></span>
            </a>
        </div>
        <div class="taskbar-content">
            <!-- This is where active tasks or quick launch icons could go -->
        </div>
        <div class="system-tray">
            <span class="time">11:59 PM</span>
            <p class="date">12/31/2006</p>
        </div>
    </footer>

</html>
